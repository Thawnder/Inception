version: "3.5"

networks:
  inception:
    driver: bridge

services:
  mariadb:
    container_name: mariadb
    image: mariadb
    networks:
    - inception
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
    - mariadb:/var/lib/mysql
    restart: unless-stopped

  wordpress:
    container_name: wordpress
    image: wordpress
    env_file:
      - .env
    volumes:
    - wordpress:/var/www/wordpress
    networks:
    - inception
    build: 
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    depends_on:
    - mariadb
    restart: unless-stopped

  nginx:
    container_name: nginx
    image: nginx
    volumes:
    - wordpress:/var/www/wordpress
    networks:
    - inception
    depends_on:
      - wordpress
    build: 
      context: ./requirements/nginx
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
    - "443:443"
    restart: unless-stopped

    redis:
      build:
        context: ./requirements/bonus/redis
        dockerfile: Dockerfile
      container_name: redis
      ports:
        - "6379:6379"
      networks:
        - inception
      restart: always

    vsftpd:
      build:
        context: .
        dockerfile: requirements/bonus/vsftpd/Dockerfile
        args:
          FTP_USR: ${FTP_USR}
          FTP_PWD: ${FTP_PWD}
      container_name: vsftpd
      ports:
        - "42:42"
        - "40000-40100:40000-40100"
      volumes:
        - wp-volume:/var/www/
      networks:
      - inception
      restart: always
  
    adminer:
      build:
        context: .
        dockerfile: requirements/bonus/adminer/Dockerfile
      container_name: adminer
      depends_on:
        - mariadb
      ports:
        - "8080:8080"
      networks:
      - inception
      restart: always

    website:
      build:
        context: .
        dockerfile: requirements/bonus/website/Dockerfile
      container_name: website
      ports:
        - "80:80"
      restart: always

volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ~/inception_data/wordpress
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      type: none 
      o: bind
      device: ~/inception_data/mariadb